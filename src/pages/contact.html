  <div class="container-fluid mt-5">
    <h1 class="text-center">Contact Us</h1>
    <p class="text-center">Please fill in all the fields in the form below to submit your private session</p>
  </div>
  
  <!--Form for user to book an appointment-->
  <div class="d-flex justify-content-center align-items-center min-vh-100">
    <form class="bg-white shadow p-4 rounded" id="contactForm">
      <label class="form-label">Select your preferred contact method</label>

      <!--Allow user to pick between the contact method and dyamically change input display -->
      <select class="form-select form-select-md mb-3" id="contactMethod" style="width: 140px;" onchange="toggleInputFields()">
        <option value="" disabled selected>Select...</option>
        <option value="1">Email</option>
        <option value="2">Phone</option>
      </select>
  
      <div class="mb-3" id="emailField" style="display: none;">
        <label class="form-label">Email address</label>
        <input type="email" class="form-control" id="email" placeholder="someone@example.com" pattern="^[a-zA-Z0-9._%+-]+@aston\.co\.uk$">
      </div>

      <div class="mb-3" id="confirmEmailField" style="display: none;">
        <label class="form-label">Confirm Email</label>
        <input type="email" class="form-control" id="confirmEmail" pattern="^[a-zA-Z0-9._%+-]+@aston\.co\.uk$">
      </div>
          
      <div class="mb-3" id="phoneField" style="display: none;">
        <label class="form-label">Phone Number</label>
        <input type="text" class="form-control" id="phone"   maxlength="11" minlength="11">
      </div>          
  
      <div class="mb-3">
        <label class="form-label">Please select a date to book your private session</label>
        <input type="date" class="form-control" id="date" required>
      </div>
              
      <div class="d-flex justify-content-center">
        <!--Run the function scripts when the user clicks on the submit button-->
        <button type="submit" class="btn btn-primary mx-auto p-2" onclick="validateForm()">Submit</button>
      </div>
    </form>
  </div>

  <footer class="bg-dark text-white text-center py-3 mt-auto">Â© 2025 VirtuEats All Rights Reserved.</footer>
